<html>
<head>
    <title>Accessing DOM Elements</title>
    <style>
        .highlight { background-color: yellow; }
    </style>
    
</head>
<body>
    <h1 id="heading">Hello, JavaScript!</h1>
    <button onclick="changeText()">Click Me</button>
    
    <h4 class="message">Hello, World!</h4>
    <h4 class="message">Welcome to JavaScript!</h4>
    <button onclick="changeText1()">Change Text</button>

    <p>First paragraph</p>
    <p>Second paragraph</p>
    <button onclick="changeParagraphs()">Change Paragraphs</button>

    <p class="text">First Paragraph</p>
    <p class="text">Second Paragraph</p>
    <button onclick="changeFirstParagraph()">Change First</button>

    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <button onclick="changeItems()">Change List Items</button>
    <button onclick="addItem()">Add Item</button>
    <button onclick="removeItem()">Remove Item</button>

    <p id="text">Original Text</p>
    <button onclick="updateText()">Change Text</button>
    
    <p id="styledText">Style Me!</p>
    <button onclick="changeStyle()">Change Color</button>

    <p id="para">This is a paragraph.</p>
    <button onclick="addHighlight()">Highlight</button>

    <br><br>
    <button id="btn">Click Me</button>
    
    
    
    


    <script>
        function changeText() {
            let element = document.getElementById("heading");
            element.innerHTML = "DOM Manipulation Successful!";
        }
        function changeText1() {
            let elements = document.getElementsByClassName("message");
            for (let i = 0; i < elements.length; i++) {
                elements[i].innerHTML = "Text Updated! at location "+elements[i];
            }
        }
        function changeParagraphs() {
            let elements = document.getElementsByTagName("p");
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.color = "blue";
            }
        }
        function changeFirstParagraph() {
            let element = document.querySelector(".text");
            element.style.color = "red";
        }
        function changeItems() {
            let items = document.querySelectorAll("li");
            items.forEach(item => {
                item.style.fontWeight = "bold";
            });
        }
        function updateText() {
            document.getElementById("text").innerHTML = "Updated Content!";
        }
        function changeStyle() {
            document.getElementById("styledText").style.color = "green";
        }
    
        function addHighlight() {
            document.getElementById("para").classList.add("highlight");
        }
    
        function addItem() {
            let li = document.createElement("li");
            li.innerHTML = "New List Item";
            document.getElementById("list").appendChild(li);
        }

        function removeItem() {
            let list = document.getElementById("list");
            if (list.children.length > 0) {
                list.removeChild(list.lastElementChild);
            }
        }

        document.getElementById("btn").addEventListener("click", function() {
            alert("Button Clicked!");
        });
    
    </script>
</body>
</html>
